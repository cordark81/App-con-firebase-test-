<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Task</h1>
              <form action="" id="task-form" prevent>
                <label for="title">Title:</label>
                <input
                  class="form-control mb-3"
                  type="text"
                  id="task-title"
                  placeholder="Task Title"
                />
                <label for="description">Description:</label>
                <textarea
                  class="form-control mb-3"
                  type="text"
                  id="task-description"
                  rows="3"
                  placeholder="Task Description"
                ></textarea>
                <button class="btn btn-primary" id="btn-task-save">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="task-container"></div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
